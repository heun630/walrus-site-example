name: Deploy to Walrus Mainnet

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

concurrency:
  group: "walrus-deploy"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
        
    - name: Deploy to Walrus Sites
      if: github.ref == 'refs/heads/main'
      uses: zktx-io/walrus-sites-provenance@v0.5.0
      with:
        directory: dist
        network: mainnet
      env:
        ED25519_PRIVATE_KEY: ${{ secrets.SUI_PRIVATE_KEY }}