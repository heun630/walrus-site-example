name: Deploy to Walrus Mainnet

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "walrus-deploy"
  cancel-in-progress: false

env:
  NO_COLOR: 1
  RUST_LOG: info
  EPOCHS: 5

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Download site-builder
      run: |
        curl -L https://storage.googleapis.com/mysten-walrus-binaries/site-builder-mainnet-latest-ubuntu-x86_64 -o site-builder
        chmod +x site-builder
        
    - name: Deploy to Walrus Sites
      if: github.ref == 'refs/heads/main'
      run: |
        ./site-builder publish dist --epochs $EPOCHS
      env:
        SUI_CONFIG_DIR: /tmp/sui-config
        SUI_KEYSTORE_PATH: /tmp/sui-config/sui.keystore
        WALLET_PRIVATE_KEY: ${{ secrets.SUI_PRIVATE_KEY }}
        WALRUS_SITE_OBJECT: ${{ vars.WALRUS_SITE_OBJECT }}